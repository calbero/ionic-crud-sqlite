<ion-header>
  <ion-navbar>
    <ion-title>
      SQLITE CRUD EXAMPLE
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-row class="color-primary">
            <ion-col col-3>NAME</ion-col>
            <ion-col col-6>EMAIL</ion-col>
          </ion-row>
          <ion-row *ngFor="let user of users">
            <ion-col col-3>
              <p>{{user.name}}</p>
            </ion-col>
            <ion-col col-6>
              <p>{{user.email}}</p>
            </ion-col>
            <ion-col col-3>
              <button class="button-table" ion-button icon-only (click)="clickDelete(user)">
                <ion-icon class="icon-table" name="trash"></ion-icon>
              </button>
              <button class="button-table" ion-button icon-only (click)="clickEdit($event, user)">
                <ion-icon class="icon-table" name="clipboard"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button icon-only (click)="clickAdd($event)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
